apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-doc
  namespace: reach-tech-doc
  labels:
    app: tech-doc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech-doc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tech-doc
    spec:
      imagePullSecrets:
        - name: robot
      containers:
        - name: tech-doc
          image: registry.apps.deustotech.eu/reach/reach-tech-doc:{{ branch }}-{{ build_number }}

---

apiVersion: v1
kind: Service
metadata:
  name: tech-doc
  namespace: reach-tech-doc
spec:
  selector:
    app: tech-doc
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: docs.reach.apps.deustotech.eu
  namespace: reach-tech-doc
spec:
  rules:
  - host: docs.reach.apps.deustotech.eu
    http:
      paths:
      - backend:
          serviceName: tech-doc
          servicePort: 80
  tls:
  - hosts:
    - docs.reach.apps.deustotech.eu
    secretName: docs-reach-cert