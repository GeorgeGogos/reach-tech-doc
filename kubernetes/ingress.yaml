apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: docs.reach.apps.deustotech.eu
  namespace: reach-tech-doc-${ENV_DRONE_SOURCE_BRANCH}
spec:
  rules:
  - host: ${ENV_DRONE_SOURCE_BRANCH}.docs.reach.apps.deustotech.eu
    http:
      paths:
      - backend:
          serviceName: tech-doc
          servicePort: 80
  tls:
  - hosts:
    - ${ENV_DRONE_SOURCE_BRANCH}.docs.reach.apps.deustotech.eu
    secretName: docs-${ENV_DRONE_SOURCE_BRANCH}-reach-cert